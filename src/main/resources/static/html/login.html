	<script type="text/javascript">
		if ('ontouchstart' in document.documentElement)
			document

	<!-- inline scripts related to this page -->
	<script type="text/javascript">
		jQuery(function($) {
			$(document).on('click', '.toolbar a[data-target]', function(e) {
				e.preventDefault();
				var target = $(this).data('target');
				$('.widget-box.visible').removeClass('visible');//hide others
				$(target).addClass('visible');//show target
			});
		});

		//you don't need this, just used for changing background
		jQuery(function($) {
			$('#btn-login-dark').on('click', function(e) {
				$('body').attr('class', 'login-layout');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'blue');

				e.preventDefault();
			});
			$('#btn-login-light').on('click', function(e) {
				$('body').attr('class', 'login-layout light-login');
				$('#id-text2').attr('class', 'grey');
				$('#id-company-text').attr('class', 'blue');

				e.preventDefault();
			});
			$('#btn-login-blur').on('click', function(e) {
				$('body').attr('class', 'login-layout blur-login');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'light-blue');

				e.preventDefault();
			});

			$('#loginBtn')
					.on('click', function(e) {
				 console.log("loginBtn click");
				 $("#loinForm").submit();
			});
			
			$('#registerBtn')
					.on('click', function(e) {
				 console.log("registerBtn click");
				 
				 
				 if($("#username2").val() == "" || $("#password2").val() == "") {
					 alert("username or password can't be empty");
					 return;
				 }
				 if($("#password2").val() != $("#password22").val()) {
					 alert("password must be equal to repeat password");
					 return;
				 }
				 
				 $.ajax({
						type : "POST",
						url : "../myregister",
						data : {
							username : $("#username2").val(),
							password : $("#password2").val()
						},
						async : true,
						dataType : "text",
						success : function(data) {
							alert(data);
							if(data.indexOf("成功") >= 0) {
								window.location.reload();
							}
							//rowData.tempRank = parseRank(newRank);
							//$("#grid-table").jqGrid('setRowData', id, rowData);
						},
						error : function(data) {
							alert("set error, please contact administrator");
						}

					});
				 
				 //$("#registerForm").submit();
				 //e.preventDefault();  //阻止默认行为 ( 表单提交 )或者return false;
				 
			});

		});
		
		if(window.location.href.indexOf("?error") >= 0) {
			$("#infoDiv").html("错误的用户名或密码");			
		}
	</script>
